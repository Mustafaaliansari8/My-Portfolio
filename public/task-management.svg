<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="300" fill="url(#task-gradient)"/>
<defs>
<linearGradient id="task-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#fbbf24"/>
<stop offset="100%" style="stop-color:#ef4444"/>
</linearGradient>
</defs>
<!-- Kanban board -->
<rect x="40" y="60" width="90" height="180" rx="8" fill="white" opacity="0.9"/>
<rect x="40" y="60" width="90" height="30" rx="8" fill="#fbbf24"/>
<text x="85" y="78" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">TO DO</text>
<!-- Task cards -->
<rect x="50" y="100" width="70" height="25" rx="4" fill="#fef3c7"/>
<text x="85" y="115" font-family="Arial" font-size="8" fill="#92400e" text-anchor="middle">Design UI</text>
<rect x="50" y="135" width="70" height="25" rx="4" fill="#fef3c7"/>
<text x="85" y="150" font-family="Arial" font-size="8" fill="#92400e" text-anchor="middle">Write Tests</text>

<rect x="155" y="60" width="90" height="180" rx="8" fill="white" opacity="0.9"/>
<rect x="155" y="60" width="90" height="30" rx="8" fill="#3b82f6"/>
<text x="200" y="78" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">DOING</text>
<rect x="165" y="100" width="70" height="25" rx="4" fill="#dbeafe"/>
<text x="200" y="115" font-family="Arial" font-size="8" fill="#1e40af" text-anchor="middle">Code API</text>

<rect x="270" y="60" width="90" height="180" rx="8" fill="white" opacity="0.9"/>
<rect x="270" y="60" width="90" height="30" rx="8" fill="#10b981"/>
<text x="315" y="78" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">DONE</text>
<rect x="280" y="100" width="70" height="25" rx="4" fill="#d1fae5"/>
<text x="315" y="115" font-family="Arial" font-size="8" fill="#065f46" text-anchor="middle">Setup DB</text>
<rect x="280" y="135" width="70" height="25" rx="4" fill="#d1fae5"/>
<text x="315" y="150" font-family="Arial" font-size="8" fill="#065f46" text-anchor="middle">Deploy</text>
</svg>