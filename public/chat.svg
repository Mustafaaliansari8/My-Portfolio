<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="300" fill="url(#chat-gradient)"/>
<defs>
<linearGradient id="chat-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#4ade80"/>
<stop offset="100%" style="stop-color:#3b82f6"/>
</linearGradient>
</defs>
<!-- Chat interface -->
<rect x="50" y="50" width="300" height="200" rx="15" fill="white" opacity="0.95"/>
<!-- Header -->
<rect x="50" y="50" width="300" height="40" rx="15" fill="#4ade80"/>
<circle cx="80" cy="70" r="8" fill="white"/>
<text x="100" y="75" font-family="Arial" font-size="14" fill="white" font-weight="bold">Chat Room</text>
<!-- Messages -->
<rect x="70" y="110" width="150" height="25" rx="12" fill="#e5e7eb"/>
<text x="80" y="125" font-family="Arial" font-size="10" fill="#374151">Hello everyone!</text>
<rect x="180" y="145" width="140" height="25" rx="12" fill="#3b82f6"/>
<text x="190" y="160" font-family="Arial" font-size="10" fill="white">How are you doing?</text>
<rect x="70" y="180" width="120" height="25" rx="12" fill="#e5e7eb"/>
<text x="80" y="195" font-family="Arial" font-size="10" fill="#374151">Great, thanks!</text>
<!-- Input area -->
<rect x="60" y="220" width="280" height="20" rx="10" fill="#f3f4f6" stroke="#d1d5db"/>
<text x="70" y="232" font-family="Arial" font-size="10" fill="#9ca3af">Type a message...</text>
</svg>