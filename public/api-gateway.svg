<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="300" fill="url(#api-gradient)"/>
<defs>
<linearGradient id="api-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#8b5cf6"/>
<stop offset="100%" style="stop-color:#ec4899"/>
</linearGradient>
</defs>
<!-- API Gateway diagram -->
<rect x="50" y="120" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
<text x="90" y="140" font-family="Arial" font-size="10" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Client</text>
<text x="90" y="155" font-family="Arial" font-size="10" fill="#8b5cf6" text-anchor="middle">App</text>

<!-- Gateway -->
<rect x="180" y="100" width="100" height="100" rx="10" fill="white" opacity="0.95"/>
<text x="230" y="125" font-family="Arial" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="bold">API</text>
<text x="230" y="140" font-family="Arial" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="bold">GATEWAY</text>
<rect x="190" y="155" width="80" height="15" rx="3" fill="#8b5cf6" opacity="0.3"/>
<rect x="190" y="175" width="60" height="15" rx="3" fill="#ec4899" opacity="0.3"/>

<!-- Services -->
<rect x="320" y="80" width="60" height="40" rx="6" fill="white" opacity="0.9"/>
<text x="350" y="95" font-family="Arial" font-size="8" fill="#8b5cf6" text-anchor="middle">Auth</text>
<text x="350" y="108" font-family="Arial" font-size="8" fill="#8b5cf6" text-anchor="middle">Service</text>

<rect x="320" y="130" width="60" height="40" rx="6" fill="white" opacity="0.9"/>
<text x="350" y="145" font-family="Arial" font-size="8" fill="#8b5cf6" text-anchor="middle">User</text>
<text x="350" y="158" font-family="Arial" font-size="8" fill="#8b5cf6" text-anchor="middle">Service</text>

<rect x="320" y="180" width="60" height="40" rx="6" fill="white" opacity="0.9"/>
<text x="350" y="195" font-family="Arial" font-size="8" fill="#8b5cf6" text-anchor="middle">Data</text>
<text x="350" y="208" font-family="Arial" font-size="8" fill="#8b5cf6" text-anchor="middle">Service</text>

<!-- Arrows -->
<path d="M130 150 L180 150" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
<path d="M280 120 L320 100" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
<path d="M280 150 L320 150" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
<path d="M280 180 L320 200" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>

<defs>
<marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
<polygon points="0 0, 10 3.5, 0 7" fill="white"/>
</marker>
</defs>
</svg>