<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="300" fill="url(#analytics-gradient)"/>
<defs>
<linearGradient id="analytics-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#06b6d4"/>
<stop offset="100%" style="stop-color:#8b5cf6"/>
</linearGradient>
</defs>
<!-- Dashboard interface -->
<rect x="30" y="50" width="340" height="200" rx="10" fill="white" opacity="0.95"/>
<!-- Header -->
<rect x="30" y="50" width="340" height="35" rx="10" fill="#06b6d4"/>
<text x="200" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Analytics Dashboard</text>
<!-- Charts -->
<rect x="50" y="100" width="100" height="60" rx="5" fill="#f0f9ff" stroke="#06b6d4"/>
<text x="100" y="115" font-family="Arial" font-size="10" fill="#0c4a6e" text-anchor="middle">Users</text>
<rect x="60" y="125" width="80" height="25" rx="3" fill="#06b6d4" opacity="0.7"/>
<text x="100" y="140" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">24.5K</text>

<rect x="170" y="100" width="100" height="60" rx="5" fill="#fef7ff" stroke="#8b5cf6"/>
<text x="220" y="115" font-family="Arial" font-size="10" fill="#581c87" text-anchor="middle">Revenue</text>
<rect x="180" y="125" width="80" height="25" rx="3" fill="#8b5cf6" opacity="0.7"/>
<text x="220" y="140" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">$89.2K</text>

<rect x="290" y="100" width="70" height="60" rx="5" fill="#f0fdf4" stroke="#10b981"/>
<text x="325" y="115" font-family="Arial" font-size="10" fill="#064e3b" text-anchor="middle">Growth</text>
<rect x="300" y="125" width="50" height="25" rx="3" fill="#10b981" opacity="0.7"/>
<text x="325" y="140" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">+12%</text>

<!-- Chart visualization -->
<rect x="50" y="180" width="310" height="50" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
<!-- Bar chart -->
<rect x="70" y="200" width="8" height="20" fill="#06b6d4"/>
<rect x="85" y="195" width="8" height="25" fill="#8b5cf6"/>
<rect x="100" y="190" width="8" height="30" fill="#10b981"/>
<rect x="115" y="185" width="8" height="35" fill="#f59e0b"/>
<rect x="130" y="180" width="8" height="40" fill="#ef4444"/>
<rect x="145" y="175" width="8" height="45" fill="#06b6d4"/>
<rect x="160" y="185" width="8" height="35" fill="#8b5cf6"/>
</svg>